<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/styles.css">
  <link rel="stylesheet" type="text/css" href="build/css/vendor.css">
  <script type="text/javascript" src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <meta charset="utf-8">
  <title>Github User Lookup</title>
</head>

<body>
  <div class="container container-fluid">
    <div class="gitUser-Intro">
      <h2>GITHUB USER LOOKUP</h2>
    </div>

  </div>
  <div class="flex-container">
    <div class="flex-item">
      <form class="get-git-user">
        <label for="gitUsername">Username:</label>
        <input id="gitUsername" type="text" placeholder="Enter your github username" class="formcontrol" required>
        <button class="btn-success" id="userRepos" type="submit">Get User Repository</button>
      </form>
    </div>
  </div>

  <div class="flex-container">
    <div class="flex-item">
      <div id="get-user-repos">
        <h3>User's Public Repositories:</h3>
      </div>
    </div>
  </div>

  <div class="container container-fluid" id="contact-bar">
    <p>&#169; 2017 Peach and Cream</p>
  </div>

</body>


</html>
