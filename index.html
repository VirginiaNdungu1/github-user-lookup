<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Github User Lookup</title>
</head>

<body>
  <div class="jumbotron">
    <h2>GITHUB USER LOOKUP</h2>
  </div>
  <div class="container">
    <form class="get-git-user">
      <label for="gitUsername">Username:</label>
      <input id="gitUsername" type="text" placeholder="Enter your github username" class="formcontrol">
      <button type="submit" name="btnSubmit">Submit</button>
    </form>
  </div>
  <div id="get-user-repos">
    <h3>User's Public Repositories</h3>
  </div>
  <div class="jumbotron">
    <h3>I am footer</h3>
  </div>
</body>

</html>
